redis.pconnect.connection_limit = 16     ; Limite de conexões persistentes. Em ambientes de produção, deve ser ajustado conforme a carga esperada, geralmente entre 10 e 100
redis.pconnect.echo_check_liveness = 1   ; Habilita o echo de verificação de liveness
redis.pconnect.pooling_enabled = 1       ; Habilita o pooling de conexões persistentes
redis.serializer = igbinary              ; Usa igbinary para serialização, mais eficiente que o padrão php
redis.session.compression = none         ; Desabilita a compressão de sessões, pois pode causar problemas com dados binários. Em ambientes de desenvolvimento, é melhor desativar a compressão para evitar problemas com dados binários. Em produção, pode ser ajustado para 'lz4' ou 'lz4hc' se necessário, mas geralmente é melhor evitar compressão de sessões
redis.session.compression_level = 0      ; Nível de compressão para sessões, onde 0 é sem compressão e 9 é máxima compressão. Em ambientes de produção, pode ser ajustado para 2 para um bom equilíbrio entre compressão e performance
redis.session.early_refresh = 0          ; Desabilita o refresh antecipado de sessões, pois pode causar problemas com concorrência. Em produção, pode ser ajustado para 1 se necessário
redis.session.lock_retries = 10          ; Número de tentativas de lock antes de desistir. Em ambientes de desenvolvimento, pode ser ajustado para 5 ou 10, mas em produção deve ser maior (20 ou mais) para evitar problemas de concorrência
redis.session.lock_wait_time = 10000     ; Tempo de espera em milissegundos para tentar obter o lock (10 segundos). Em ambientes de desenvolvimento, pode ser ajustado para 1000 (10 segundos), mas em produção deve ser maior (20000 ou mais) para evitar problemas de concorrência
redis.session.locking_enabled = 1        ; Habilita o locking de sessões, útil para evitar problemas de concorrência
